<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>News Graphics Collection</title>
		
		<!-- build:css public/css/jquery.slider.min.css -->
		<link rel="stylesheet" type="text/css" href="../bower_components/jslider/bin/jquery.slider.min.css">
		<!-- /build -->

		<!-- build:css public/css/main.min.css -->
		<link rel="stylesheet" type="text/css" href="css/1_normalize.css">
		<link rel="stylesheet" type="text/css" href="css/2_main.css">
		<link rel="stylesheet" type="text/css" href="css/3_responsive.css">

		<!-- /build -->

	</head>
	<body>

		<header>
			<div class='header-wrapper width-constraint'>
				<h2>Graphics Collection</h2>
			</div>
		</header>

		<div class='fixed-menu-wrapper'>
			<div class='inner-fixed-menu width-constraint'>
				<div class="total-graphics"> </div>
				<div class="selected-filters-wrapper"></div>
			</div>
		</div>
    
  </div>

		<div class='content-wrapper width-constraint'> 
			<section class="column-left">
				<div class='filters-wrapper'>

					<div class="slider-wrapper">
				      <input id="Slider" type="slider" class="facet" data-facet="years" name="area" value="2000;2013" data-facet-name="2000-2013" style="display:none;" />
				    </div>
				    <div class="search-wrapper"></div>

				</div>
				<div class='scroll-to-top none fixed'> <span>⇧</span> Scroll to top  <span>⇧</span> </div>
			</section>
			
			<section class="main-content">
			<noscript> Please enable JavaScript to view this page</noscript>
				<div class="fixed-main-content">
					

					<div class="sort-wrapper">
					</div>

				</div>
				<div class='graphics-wrapper' id="graphics-wrapper"> </div>
			</div>
				
			</div>
		</div>

		<footer>
			<div class="footer-wrapper"></div>
		</footer>


		<!-- build:[src] public/js/lib/ -->
		<script src="../public/js/lib/underscore-min.js"> </script>

		<script src="../public/js/lib/jquery.min.js"> </script>
		<script src="../public/js/lib/backbone-min.js"> </script>
		<script src="../public/js/lib/handlebars.min.js"> </script>
  		<script src="../public/js/lib/backbone.queryparams.js"></script>
		<!-- /build -->
		

		<!-- build:js public/js/lib/jquery.slider.min.js-->
		<script type="text/javascript" src="../bower_components/jslider/js/jshashtable-2.1_src.js"></script>

		<script type="text/javascript" src="../bower_components/jslider/js/jquery.numberformatter-1.2.3.js"></script>
		<script type="text/javascript" src="../bower_components/jslider/js/tmpl.js"></script>
		<script type="text/javascript" src="../bower_components/jslider/js/jquery.dependClass-0.1.js"></script>
		<script type="text/javascript" src="../bower_components/jslider/js/draggable-0.1.js"></script>
		<script type="text/javascript" src="../bower_components/jslider/js/jquery.slider.js"></script>
	    
	    <!-- /build -->	
		

		<!-- build:js public/js/app.min.js -->
		<script src="js/handlehelpers.js"></script>
		<script src="js/main.js"> </script>
		<script src="js/views/graphicItemView.js"> </script>

		<script src="js/views/scrollView.js"> </script>

		<script src="js/views/searchView.js"> </script>
		<script src="js/views/graphicItemView.js"> </script>

		<script src="js/models/facets.js"> </script>
		<script src="js/views/facetsView.js"> </script>
		<script src="js/views/sliderView.js"> </script>
		<script src="js/views/sortView.js"> </script>
		<script src="js/views/selectedFiltersView.js"> </script>		
		<script src="js/views/facetsMasterView.js"> </script>

		<script src="js/models/graphic.js"> </script>
		<script src="js/collections/graphics.js"> </script>
		<script src="js/views/graphicCollectionView.js"> </script>


		<script src="js/routers/router.js"> </script>

			This will be replaced by the content of analytics.html, and not trigger analytics in dev mode
		<!-- /build --> -->
